<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" href="/css/entrega1.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<title>Entrega 1</title>
	</head>
	<body>
		<div class="">
			<table>
				<td>
					<button type="button" class="btn btn-secondary">Nuevo</button>
					<input type="file" class="btn btn-secondary"></button>
					<button type="button" id="#000000" class="btn  btn-secondary">Lapiz</button>
					<button type="button" id="#ffffff" class="btn color btn-secondary">Borrar</button>
				</td>
				<td>
					<button type="button" id="#007bff" class="btn color btn-primary"></button>
					<button type="button" id="#28a745" class="btn color btn-success"></button>
					<button type="button" id="#dc3545" class="btn color btn-danger"></button>
					<button type="button" id="#ffc107" class="btn color btn-warning"></button>
					<button type="button" id="#17a2b8" class="btn color btn-info"></button>
					<button type="button" id="#343a40" class="btn color btn-dark"></button>
				</td>
			</table>
		</div>
		<div class="">
			<canvas id="canvas" width="500" height="500" style="border: #000000 solid 1px"/>
		</div>
		<script>
			var color = "#000000";
			var grosor = 10;
			var pintar = false;

			var canvas = document.getElementById("canvas");
			var ctx = canvas.getContext("2d");

			canvas.addEventListener("mousedown", function(){
				pintar = true;
			});

			canvas.addEventListener("mouseup", function(){
				pintar = false;
			});

			canvas.addEventListener("mousemove", function(event){
				var x = event.clientX-5;
				var y = event.clientY-40;
				if (pintar){
					ctx.fillStyle = color;
					ctx.fillRect (x,y,grosor,grosor);
				}
			});

			var colores = document.getElementsByClassName("color");
			for(i = 0; i < colores.length; i++){
				colores[i].addEventListener("click", function(){
					color = this.id;
				});
			}

		</script>
	</body>

</html>
